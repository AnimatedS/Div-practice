<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-page-practice</title>
  <link rel="stylesheet" href="Styles.css">
</head>

<body>

    <div class="header">
      <div class="h-left-button">
        <button class="nav-button">About</button>
        <button class="nav-button">Store</button>
      </div>
      <div class="h-right-button">
        <button class="nav-button">Profile</button>
        <button class="nav-button">Settings</button>
      </div>
    </div>

    <div class="page">
      <div class="logo-heading">
        <img class="logo" src="mstile.png">
        <h1>THE ODIN PROJECT</h1>
      </div>
      <div class="cat-button">
        <button class="cat-button">Do the thing!</button>
        <button class="cat-button">Do the other things!</button>
      </div>
    </div>

    <div class="footer">
      <div class="f-left-button">
        <button class="nav-button">Advertising</button>
        <button class="nav-button">Business</button>
      </div>
      <div class="f-right-button">
        <button class="nav-button">Privacy</button>
        <button class="nav-button">Terms</button>
      </div>
    </div>

</body>

</html>
